<!DOCTYPE html>
<html>
<head>
	<title>fade</title>
<style type="text/css">
	.container {
position:relative;
}
.textbox:hover {
opacity:1;
}
.text {
padding-top: 50px;
}
.textbox {
width:200px;
height:150px;
position:absolute;
top:0;
left:0;
opacity:0;
border-radius:5px;
background-color: rgba(0,0,0,0.75);
-webkit-box-shadow: 0px 0px 15px 2px rgba(255,255,255,.75);
box-shadow: 0px 0px 15px 2px rgba(255,255,255,.75);
-webkit-transition: all 0.7s ease;
transition: all 0.7s ease;
}
</style>
</head>
<body>

<div class="container">
<img src="" alt="">
<div class="textbox">
<p class="text">TEXT</p>
</div>
</div>
</body>
</html>

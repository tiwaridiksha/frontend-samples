<!DOCTYPE html>
<html>
<head>
	<title>Text glow</title>
	<style type="text/css">
		.text
		 {
		 	font-size:55px;
		 	color: green;
		 	transition: all 1s ease;
		 }
		 .text:hover
		 {
		 	color:red;
		 	text-shadow: 0 0 50px grey;
		 }
	</style>
</head>
<body>
 <div class="text">Hello</div>
</body>
</html>

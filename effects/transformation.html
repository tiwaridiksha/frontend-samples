<!DOCTYPE html>
<html>
<head>
	<title>Transformation</title>
	<style type="text/css">
		.block
		{
			height: 200px;
			width: 200px;
			background-image: url(pic1.jpg);
			margin: 0 auto;
			transition: all 10s ease;
		}
		.block:hover
		{
			box-shadow: 0 0 7px 7px red;
			border-radius: 50%;
			transform: rotate(710deg);
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<div class="block"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Glowing Border</title>
	<style type="text/css">
		.block
		{
			height: 200px;
			width: 200px;
			background-image: url(pic1.jpg);
			box-shadow: 0px 0px 3px 3px green;
			margin: 0 auto;
 		}
 		.block:hover
 		{
 			box-shadow: 0px 0px 7px 7px green;
 			cursor: pointer; 	
 		}
	</style>
</head>
<body>
	<div class="block"></div>
</body>
</html>

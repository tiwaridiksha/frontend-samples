<!DOCTYPE html>
<html>
<head>
	<title>Translate</title>
	<style type="text/css">
		.block
		{
			height: 200px;
			width: 200px;
			background-image: url(pic1.jpg);
			transition: all 5s 1s ease;
		}
		.block:hover
		{
			transform: translateX(500px);
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="block"></div>
</body>
</html>

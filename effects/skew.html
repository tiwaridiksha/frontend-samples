<!DOCTYPE html>
<html>
<head>
	<title>Skew</title>
	<style type="text/css">
		.block
		{
			height: 200px;
			width: 200px;
			background-image: url(pic1.jpg);
			transition: all 1s ease;
			box-shadow: 2px 2px 2px 2px;
			margin: 60px 10px 10px 500px;
		}
		.block:hover
		{
			transform: skew(20deg);
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="block"></div>
</body>
</html>

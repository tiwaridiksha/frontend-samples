<!DOCTYPE html>
<html>
<head>
	<title>Image Size</title>
	<style type="text/css">
		.block
		{
			margin:0 auto;	 
			height: 200px;
			width: 200px;
			background-image: url(pic1.jpg);
		}
		.block:hover
		{
			transform: translateX(-2);
			border-radius: 5px;
			border: solid 1.5px red;
		}
		.block
		{
			transition: all 1s ease;
		}

	</style>
</head>
<body>
 <div class="block"></div>
</body>
</html>
